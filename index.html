  <!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>code clicker</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

     <link href="assets/css/stylesheet.css" rel="stylesheet">

  </head>

  <body>

    <header>
    </header>
    
    <main>
      <div class="container-fluid">
        <div class="row">
      
          <div class="div__score col-xs-12">Lignes de code : <span id="score" class="score">0</span></div>
          
          <div class="code col-xs-6"><img id="clic" src="assets/img/hour-of-code-logo.png" /></div>
          
          <div class="multiplicateurs col-xs-6">
            <div class="bonus col-xs-6">
              Bonus
              <div id="bonus0" class="hidden">
                Prix : <span id="bonus0-prix">50</span>
                <img id="bonus0-img" src="assets/img/opti-code0.png" class="bonus-img" alt="premier bonus">x 
                <span id="bonus0-nbre" class="score">0</span>
                <span class="infobulle">Lignes de codes bonus accordées par clic: <span id="bonus0-eff">0</span></span>
              </div>
              <div id="bonus1" class="hidden">
                Prix : <span id="bonus1-prix">400</span>
                <img id="bonus1-img" src="assets/img/opti-code0.png" class="bonus-img" alt="deuxième bonus">x 
                <span id="bonus1-nbre" class="score">0</span>
                <span class="infobulle">Lignes de codes bonus accordées par clic: <span id="bonus1-eff">0</span></span>
              </div>
            </div>
            
            <div class="aide col-xs-6">
            Aide
              <div id="aide0" class="hidden">
                Prix : <span id="aide0-prix">200</span>
                <img id="aide0-img" src="assets/img/Singe.jpg"> x 
                <span id="aide0-nbre">0</span>
                <span class="infobulle">Ecriture de code automatique par seconde : <span id="aide0-eff">0</span></span>
              </div>
               <div id="aide1" class="hidden">
                Prix : <span id="aide1-prix">750</span></span>
                <img id="aide1-img" src="assets/img/Singe.jpg"> x 
                <span id="aide1-nbre">0</span>
                <span class="infobulle">Ecriture de code automatique par seconde : <span id="aide1-eff">0</span></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </main>
    
    <footer>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
